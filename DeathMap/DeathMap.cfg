mapsize=chernarus
outputsize=2048
outputtype=heat
outputcontent=all
outputscale=linear
outputpallete=pallete.bmp



DESCRIPTION
mapsize can be:
 size of the map in meters
  or
 worldname directly (available world names: chernarus, chernarusplus, enoch, livonia, namalsk, deerisle, exclusionzone)

outputsize
 defines the size of output texture in pixels
 for outputtype=pixel it is recommended to have it in multiples of 100

outputtype
 available values are:
  heat
  pixel

outputcontent
 available values are:
  all (all deaths)
  infected (infected deaths only)

outputscale
 available values are:
  linear
  log

outputpallete
 only for outputtype=heat
 must be 256 pixels wide